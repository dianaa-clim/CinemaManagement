<!doctype html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rezervare confirmată</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar('movies')}"></div>

<main class="container py-4 py-md-5">
    <div class="card p-3 p-md-4">
        <h1 class="h3 mb-2">Rezervare confirmată ✅</h1>

        <div style="color: var(--muted);" class="mb-3">
            Mulțumim, <span class="fw-semibold" th:text="${username}">user</span>!
        </div>

        <div class="card p-3" style="background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08);">
            <div class="d-flex flex-column gap-1" style="color: var(--muted);">
                <div><span class="fw-semibold text-white" th:text="${movie.title}">Movie</span></div>
                <div>
                    <span th:text="${show.date}">Date</span> •
                    <span th:text="${show.time}">Time</span> •
                    <span th:text="'Sala ' + ${show.roomNumber}">Sala 1</span> •
                    <span th:text="${show.format}">2D</span> •
                    <span th:text="${show.language}">RO</span>
                </div>
                <div>
                    Locuri: <span class="fw-semibold text-white" th:text="${#lists.isEmpty(seats) ? '-' : #strings.arrayJoin(seats.toArray(), ', ')}">A1, A2</span>
                </div>
            </div>
        </div>

        <div class="mt-4 d-flex gap-2 flex-wrap">
            <a class="btn btn-primary" th:href="@{/movies}">Înapoi la Filme</a>
            <a class="btn btn-outline-light" th:href="@{/}">Home</a>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
