<!doctype html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Food</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar('staff')}"></div>

<main class="container py-5">

  <div class="d-flex justify-content-between mb-3">
    <h1 class="text-light">Manage Food</h1>
    <a class="btn btn-danger" th:href="@{/staff/food/new}">+ Add food</a>
  </div>

  <table class="table table-dark table-hover">
    <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="f : ${items}">
      <td th:text="${f.name}"></td>
      <td th:text="${f.description}"></td>
      <td th:text="${f.price} + ' RON'"></td>
      <td>
        <form th:action="@{'/staff/food/' + ${f.idFood} + '/delete'}"
              method="post">
          <button class="btn btn-sm btn-outline-danger">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

</main>

</body>
</html>
