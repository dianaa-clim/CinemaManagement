<!doctype html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar('staff')}"></div>

<main class="container py-4 py-md-5" style="max-width: 720px;">

    <div class="card p-3 p-md-4">
        <h1 class="h4 mb-3">Add movie</h1>

        <form method="post" th:action="@{/staff/movies/new}">
            <div class="row g-3">

                <div class="col-md-6">
                    <label class="form-label">Title</label>
                    <input class="form-control" name="title" required>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Genre</label>
                    <input class="form-control" name="genre" required>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Rating</label>
                    <input class="form-control" name="rating" required>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Duration</label>
                    <input class="form-control" name="duration" placeholder="166 min" required>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Base price (lei)</label>
                    <input class="form-control" type="number" name="basePriceLei" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Image URL</label>
                    <input class="form-control" name="imageUrl" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Run from</label>
                    <input class="form-control" type="date" name="runFrom" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Run to</label>
                    <input class="form-control" type="date" name="runTo" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Premiere date</label>
                    <input class="form-control" type="date" name="premiereDate" required>
                </div>

                <div class="col-12">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" rows="4"
                              name="description" required></textarea>
                </div>

            </div>

            <div class="mt-4 d-flex gap-2">
                <button class="btn btn-primary">Save</button>
                <a class="btn btn-outline-light" th:href="@{/staff/movies}">Cancel</a>
            </div>
        </form>
    </div>

</main>

</body>
</html>
