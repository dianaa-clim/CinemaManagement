<!doctype html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Staff</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar('staff')}"></div>

<main class="container py-4 py-md-5">

    <div class="card p-3 p-md-4 mb-3">
        <h1 class="h3 mb-1">Staff panel</h1>
        <div style="color: var(--muted);">
            Doar angajații pot administra filme, show-uri și săli.
        </div>
    </div>

    <div class="row g-3">
        <div class="col-md-4">
            <div class="card p-3">
                <div class="fw-semibold">Filme</div>
                <div style="color: var(--muted);" th:text="${moviesCount} + ' filme în sistem'">0</div>
                <a class="btn btn-primary mt-3" th:href="@{/staff/movies}">Manage movies</a>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card p-3">
                <div class="fw-semibold">Show-uri</div>
                <div style="color: var(--muted);" th:text="${showsCount} + ' show-uri (proiecții)'">0</div>
                <a class="btn btn-primary mt-3" th:href="@{/staff/shows}">Manage showtimes</a>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card p-3">
                <div class="fw-semibold">Săli</div>
                <div style="color: var(--muted);" th:text="${roomsCount} + ' săli'">5</div>
                <a class="btn btn-primary mt-3" th:href="@{/staff/rooms}">Manage rooms</a>
            </div>
        </div>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
