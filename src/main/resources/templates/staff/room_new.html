<!doctype html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add room</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar('staff')}"></div>

<main class="container py-5" style="max-width: 600px;">

  <div class="card bg-dark border-0 shadow-lg">
    <div class="card-body p-4">

      <h1 class="h4 text-light mb-4">Add room</h1>

      <form method="post" th:action="@{/staff/rooms/new}">
        <div class="row g-3">

          <div class="col-12">
            <label class="form-label text-light">Room name</label>
            <input class="form-control" name="name" required>
          </div>

          <div class="col-12">
            <label class="form-label text-light">Number of seats</label>
            <input class="form-control" type="number"
                   name="seats" min="1" required>
          </div>

        </div>

        <div class="mt-4 d-flex gap-2">
          <button class="btn btn-danger">Save</button>
          <a class="btn btn-outline-light" th:href="@{/staff/rooms}">
            Cancel
          </a>
        </div>
      </form>

    </div>
  </div>

</main>

</body>
</html>
