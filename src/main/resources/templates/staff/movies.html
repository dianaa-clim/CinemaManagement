<!doctype html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Manage Movies</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>

<!-- NAVBAR -->
<div th:replace="~{fragments/navbar :: navbar('staff')}"></div>

<main class="container py-4 py-md-5">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3">Manage Movies</h1>
    <a class="btn btn-primary" th:href="@{/staff/movies/new}">
      + Add movie
    </a>
  </div>

  <div class="card p-3">
    <table class="table table-dark table-striped align-middle mb-0">
      <thead>
      <tr>
        <th>Title</th>
        <th>Genre</th>
        <th>Rating</th>
        <th>Duration</th>
        <th>Price</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="m : ${movies}">
        <td th:text="${m.title}"></td>
        <td th:text="${m.genre}"></td>
        <td th:text="${m.rating}"></td>
        <td th:text="${m.duration} + ' min'"></td>
        <td th:text="${m.basePrice} + ' lei'"></td>
        <td>
          <form th:action="@{'/staff/movies/' + ${m.idMovie} + '/delete'}"
                method="post"
                onsubmit="return confirm('Delete this movie?');">
            <button class="btn btn-danger btn-sm">
              Delete
            </button>
          </form>
        </td>

      </tr>

      <tr th:if="${#lists.isEmpty(movies)}">
        <td colspan="5" class="text-center text-muted">
          No movies added yet.
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</main>

</body>
</html>
