<!doctype html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8"/>
  <title>Manage Movies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar('staff')}"></div>

<main class="container py-4 py-md-5">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4 m-0">Manage movies</h1>
    <a class="btn btn-primary" th:href="@{/staff/movies/new}">Add movie</a>
  </div>

  <div class="card p-3 p-md-4">
    <div class="d-flex flex-column gap-2">

      <div class="d-flex justify-content-between align-items-center"
           th:each="m : ${movies}">
        <div>
          <div class="fw-semibold" th:text="${m.title}">Movie</div>
          <div style="color: var(--muted); font-size:.95rem;">
            Rulează:
            <span th:text="${m.runFrom}"></span>
            →
            <span th:text="${m.runTo}"></span>
          </div>
        </div>

        <form th:action="@{/staff/movies/{id}/delete(id=${m.id})}"
              method="post">
          <button class="btn btn-outline-danger btn-sm">
            Delete
          </button>
        </form>
      </div>

    </div>
  </div>

</main>

</body>
</html>
