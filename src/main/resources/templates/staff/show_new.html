<!doctype html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Showtime</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar('staff')}"></div>

<main class="container py-4 py-md-5" style="max-width: 600px;">

    <div class="card bg-dark bg-opacity-75 border-0 shadow-lg p-4">
        <h1 class="h4 text-light mb-4">Add showtime</h1>

        <form method="post" th:action="@{/staff/shows/new}">

            <div class="mb-3">
                <label class="form-label text-light">Movie</label>
                <select class="form-select" name="movieId" required>
                    <option value="" disabled selected>Select movie</option>
                    <option th:each="m : ${movies}"
                            th:value="${m.idMovie}"
                            th:text="${m.title}">
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label text-light">Date</label>
                <input type="date" class="form-control" name="date" required>
            </div>

            <div class="mb-4">
                <label class="form-label text-light">Time</label>
                <input type="time" class="form-control" name="time" required>
            </div>

            <div class="d-flex gap-2">
                <button class="btn btn-danger">
                    Save
                </button>
                <a href="/staff/shows" class="btn btn-outline-light">
                    Cancel
                </a>
            </div>

        </form>
    </div>

</main>

</body>
</html>
