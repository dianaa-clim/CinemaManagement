<!doctype html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar('staff')}"></div>

<main class="container py-4 py-md-5" style="max-width: 720px;">

    <div class="card p-3 p-md-4">
        <h1 class="h4 mb-3">Add show</h1>

        <form method="post" th:action="@{/staff/shows/new}">
            <div class="row g-3">

                <div class="col-12">
                    <label class="form-label">Movie</label>
                    <select class="form-select" name="movieId" required>
                        <option th:each="m : ${movies}"
                                th:value="${m.id}"
                                th:text="${m.title}">
                        </option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Date</label>
                    <input class="form-control" type="date" name="date" required>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Time</label>
                    <input class="form-control" type="time" name="time" required>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Room</label>
                    <select class="form-select" name="roomNumber">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Format</label>
                    <select class="form-select" name="format">
                        <option>2D</option>
                        <option>3D</option>
                        <option>IMAX</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Language</label>
                    <select class="form-select" name="language">
                        <option>RO</option>
                        <option>EN</option>
                        <option>EN (SUB RO)</option>
                    </select>
                </div>

            </div>

            <div class="mt-4 d-flex gap-2">
                <button class="btn btn-primary">Save</button>
                <a class="btn btn-outline-light" th:href="@{/staff/shows}">Cancel</a>
            </div>
        </form>
    </div>

</main>

</body>
</html>
