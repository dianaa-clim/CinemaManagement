<!doctype html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Add food</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar('staff')}"></div>

<main class="container py-5">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="text-light">Add food item</h1>
    <a th:href="@{/staff/food}" class="btn btn-outline-light">‚Üê Back</a>
  </div>

  <div class="card bg-dark border-0 shadow-lg rounded-4 p-4"
       style="max-width: 500px;">

    <form method="post" th:action="@{/staff/food/new}">

      <div class="mb-3">
        <label class="form-label text-light">Name</label>
        <input type="text" name="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label text-light">Description</label>
        <input type="text" name="description" class="form-control" required>
      </div>

      <div class="mb-4">
        <label class="form-label text-light">Price (RON)</label>
        <input type="number" step="0.01" min="0"
               name="price" class="form-control" required>
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-danger">Save</button>
        <a th:href="@{/staff/food}" class="btn btn-outline-secondary">Cancel</a>
      </div>

    </form>
  </div>

</main>

</body>
</html>
