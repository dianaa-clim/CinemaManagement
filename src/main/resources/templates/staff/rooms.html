<!doctype html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Rooms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar('staff')}"></div>

<main class="container py-4 py-md-5">

    <h1 class="h4 mb-3">Select show</h1>

    <div class="card p-3 p-md-4">
        <div class="d-flex flex-column gap-2">

            <a class="d-flex justify-content-between align-items-center"
               th:each="s : ${shows}"
               th:href="@{/staff/rooms/{id}(id=${s.id})}">

                <div>
                    <div class="fw-semibold"
                         th:text="${moviesById[s.movieId].title}">
                        Movie
                    </div>
                    <div style="color: var(--muted); font-size:.95rem;">
                        <span th:text="${s.date}"></span> •
                        <span th:text="${s.time}"></span> •
                        Sala <span th:text="${s.roomNumber}"></span>
                    </div>
                </div>

                <span class="badge badge-soft" th:text="${s.id}">S1</span>
            </a>

        </div>
    </div>

</main>

</body>
</html>
