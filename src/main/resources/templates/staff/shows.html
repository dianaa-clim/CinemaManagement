<!doctype html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Shows</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar(active='staff')}"></div>

<main class="container py-5">

    <div class="d-flex justify-content-between mb-3">
        <h1 class="text-light">Manage Shows</h1>
        <a class="btn btn-danger" th:href="@{/staff/shows/new}">+ Add show</a>
    </div>

    <table class="table table-dark table-hover">
        <thead>
        <tr>
            <th>Movie ID</th>
            <th>Date</th>
            <th>Time</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${shows}">
            <td th:text="${s.movieId}"></td>
            <td th:text="${s.date}"></td>
            <td th:text="${s.time}"></td>
            <td>
                <form th:action="@{'/staff/shows/' + ${s.idShow} + '/delete'}"
                      method="post">
                    <button class="btn btn-sm btn-outline-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</main>

</body>
</html>
