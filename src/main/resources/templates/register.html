<!doctype html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Register â€¢ Cinema')}"></head>
<body>

<div th:replace="~{fragments/navbar :: navbar('register')}"></div>

<main class="container py-4 py-md-5" style="max-width: 520px;">
  <div class="card p-3 p-md-4">
    <h1 class="h3 mb-3">Create account</h1>

    <form method="post" th:action="@{/register}">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input class="form-control" name="username" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input class="form-control" type="password" name="password" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Confirm password</label>
        <input class="form-control" type="password" name="confirmPassword" required>
      </div>

      <button class="btn btn-primary w-100" type="submit">
        Create account
      </button>

      <div class="mt-3 text-danger" th:if="${error}" th:text="${error}"></div>

      <div class="mt-3" style="color: var(--muted); font-size:.95rem;">
        Already have an account?
        <a th:href="@{/login}">Login</a>
      </div>
    </form>
  </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
<div th:replace="~{fragments/scripts :: scripts}"></div>

</body>
</html>
