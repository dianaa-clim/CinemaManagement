<!doctype html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Food</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar('food')}"></div>


<main class="container py-4 py-md-5">
  <h1 class="mb-4">Food Menu</h1>

  <div class="row g-3">
    <div class="col-md-6 col-lg-4">
      <div class="card p-3 h-100">
        <div class="d-flex justify-content-between">
          <div>
            <div class="fw-semibold">Popcorn (Small)</div>
            <div style="color: var(--muted);">Classic • 90g</div>
          </div>
          <span class="badge badge-soft">12 RON</span>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-lg-4">
      <div class="card p-3 h-100">
        <div class="d-flex justify-content-between">
          <div>
            <div class="fw-semibold">Popcorn (Large)</div>
            <div style="color: var(--muted);">Butter • 150g</div>
          </div>
          <span class="badge badge-soft">18 RON</span>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-lg-4">
      <div class="card p-3 h-100">
        <div class="d-flex justify-content-between">
          <div>
            <div class="fw-semibold">Nachos</div>
            <div style="color: var(--muted);">Cheese sauce</div>
          </div>
          <span class="badge badge-soft">22 RON</span>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-lg-4">
      <div class="card p-3 h-100">
        <div class="d-flex justify-content-between">
          <div>
            <div class="fw-semibold">Hot dog</div>
            <div style="color: var(--muted);">Ketchup & mustard</div>
          </div>
          <span class="badge badge-soft">20 RON</span>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-lg-4">
      <div class="card p-3 h-100">
        <div class="d-flex justify-content-between">
          <div>
            <div class="fw-semibold">Soft drink</div>
            <div style="color: var(--muted);">500ml</div>
          </div>
          <span class="badge badge-soft">12 RON</span>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-lg-4">
      <div class="card p-3 h-100">
        <div class="d-flex justify-content-between">
          <div>
            <div class="fw-semibold">Water</div>
            <div style="color: var(--muted);">500ml</div>
          </div>
          <span class="badge badge-soft">8 RON</span>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-4">
    <a class="btn btn-outline-light" th:href="@{/}">← Back to Home</a>
  </div>
</main>

<footer class="footer py-4">
  <div class="container d-flex justify-content-between flex-wrap gap-2">
    <div>© 2026 Cinema</div>
    <div>Contact • Locație • Termeni</div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
