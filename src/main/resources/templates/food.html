<!doctype html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Food Menu</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar('food')}"></div>

<main class="container py-5">
  <h1 class="text-light mb-4">Food Menu</h1>

  <div class="row g-4">

    <div class="col-md-4" th:each="f : ${items}">
      <div class="card bg-dark text-light shadow-lg h-100 rounded-4">
        <div class="card-body">
          <h5 th:text="${f.name}"></h5>
          <p class="text-muted small" th:text="${f.description}"></p>
          <div class="fw-semibold" th:text="${f.price} + ' RON'"></div>
        </div>
      </div>
    </div>

    <div th:if="${#lists.isEmpty(items)}"
         class="text-muted text-center">
      No food available.
    </div>

  </div>
</main>

</body>
</html>
