<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar('login')}"></div>

<main class="container py-4 py-md-5" style="max-width: 520px;">
    <div class="card p-3 p-md-4">
        <h1 class="h3 mb-3">Login</h1>

        <form method="post" th:action="@{/login}">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input class="form-control" name="username" placeholder="user">
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input class="form-control" name="password" type="password" placeholder="pass">
            </div>

            <button class="btn btn-primary w-100" type="submit">Sign in</button>
            <div class="mt-3 text-center" style="color: var(--muted); font-size: .95rem;">
                Nu ai cont?
                <a th:href="@{/register}" class="link-light">Register</a>
            </div>

            <div class="mt-3" style="color: var(--muted); font-size: .95rem;">
                Demo: <b>user</b> / <b>pass</b>
            </div>

            <div th:if="${param.error}" class="mt-3 text-danger">
                Invalid username or password.
            </div>
            <div th:if="${param.logout}" class="mt-3 text-success">
                You have been logged out.
            </div>
            <div th:if="${param.registered}" class="mt-3 text-success">
                Account created successfully. You can now login.
            </div>

        </form>
    </div>
</main>

</body>
</html>
