<!doctype html>
<html lang="ro"
      xmlns:th="http://www.thymeleaf.org">
<body>

<nav th:fragment="navbar(active)" class="navbar navbar-expand-lg navbar-dark">
    <div class="container">

        <!-- Brand -->
        <a class="navbar-brand fw-semibold" th:href="@{/}">Cinema</a>

        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#nav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="nav">
            <div class="navbar-nav ms-auto gap-1 align-items-lg-center">

                <!-- Main links -->
                <a class="nav-link"
                   th:classappend="${active}=='home' ? ' active' : ''"
                   th:href="@{/}">
                    Home
                </a>

                <a class="nav-link"
                   th:classappend="${active}=='movies' ? ' active' : ''"
                   th:href="@{/movies}">
                    Movies
                </a>

                <a class="nav-link"
                   th:classappend="${active}=='food' ? ' active' : ''"
                   th:href="@{/food}">
                    Food
                </a>

                <!-- Search -->
                <form class="d-flex ms-lg-3 my-2 my-lg-0"
                      method="get"
                      th:action="@{/movies}">
                    <input class="form-control form-control-sm me-2"
                           type="search"
                           name="q"
                           placeholder="Caută film..."
                           th:value="${q}">
                    <button class="btn btn-sm btn-outline-light" type="submit">
                        Caută
                    </button>
                </form>

                <!-- ========== AUTH ZONE (SESSION-BASED) ========== -->

                <!-- NOT LOGGED IN -->
                <a class="nav-link"
                   th:if="${session.user == null}"
                   th:classappend="${active}=='login' ? ' active' : ''"
                   th:href="@{/login}">
                    Login
                </a>

                <!-- LOGGED IN: USER -->
                <a class="nav-link"
                   th:if="${session.user != null}"
                   th:classappend="${active}=='account' ? ' active' : ''"
                   th:href="@{/account}">
                    Contul meu
                </a>

                <!-- LOGGED IN: ADMIN -->
                <a class="nav-link"
                   th:if="${session.user != null and session.user.role == 'Admin'}"
                   th:classappend="${active}=='admin' ? ' active' : ''"
                   th:href="@{/admin}">
                    Admin
                </a>

                <!-- LOGOUT -->
                <a class="nav-link"
                   th:if="${session.user != null}"
                   th:href="@{/logout}">
                    Logout
                </a>

            </div>
        </div>
    </div>
</nav>

</body>
</html>
