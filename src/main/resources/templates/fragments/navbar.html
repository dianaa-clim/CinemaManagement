<!doctype html>
<html lang="ro"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>

<nav th:fragment="navbar(active)" class="navbar navbar-expand-lg navbar-dark">
    <div class="container">

        <!-- Brand -->
        <a class="navbar-brand fw-semibold" th:href="@{/}">Cinema</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="nav">
            <div class="navbar-nav ms-auto gap-1 align-items-lg-center">

                <!-- Main links -->
                <a class="nav-link"
                   th:classappend="${active}=='home' ? ' active' : ''"
                   th:href="@{/}">Home</a>

                <a class="nav-link"
                   th:classappend="${active}=='movies' ? ' active' : ''"
                   th:href="@{/movies}">Movies</a>

                <a class="nav-link"
                   th:classappend="${active}=='food' ? ' active' : ''"
                   th:href="@{/food}">Food</a>

                <!-- Search -->
                <form class="d-flex ms-lg-3 my-2 my-lg-0"
                      method="get"
                      th:action="@{/movies}">
                    <input class="form-control form-control-sm me-2"
                           type="search"
                           name="q"
                           placeholder="Caută film..."
                           th:value="${q}">
                    <button class="btn btn-sm btn-outline-light" type="submit">Caută</button>
                </form>

                <!-- ========== AUTH ZONE ========== -->

                <!-- NOT LOGGED IN -->
                <a class="nav-link"
                   sec:authorize="!isAuthenticated()"
                   th:classappend="${active}=='login' ? ' active' : ''"
                   th:href="@{/login}">
                    Login
                </a>

                <!-- USER -->
                <a class="nav-link"
                   sec:authorize="hasRole('USER')"
                   th:classappend="${active}=='account' ? ' active' : ''"
                   th:href="@{/account}">
                    Contul meu
                </a>

                <!-- EMPLOYEE -->
                <a class="nav-link"
                   sec:authorize="hasRole('EMPLOYEE')"
                   th:classappend="${active}=='staff' ? ' active' : ''"
                   th:href="@{/staff}">
                    Staff
                </a>

                <!-- ADMIN -->
                <a class="nav-link"
                   sec:authorize="hasRole('ADMIN')"
                   th:classappend="${active}=='admin' ? ' active' : ''"
                   th:href="@{/admin}">
                    Admin
                </a>

                <!-- LOGOUT (POST) -->
                <form sec:authorize="isAuthenticated()"
                      th:action="@{/logout}"
                      method="post"
                      class="d-flex ms-lg-2">
                    <button class="btn btn-sm btn-outline-light" type="submit">
                        Deconectare
                    </button>
                </form>



            </div>
        </div>
    </div>
</nav>

</body>
</html>
