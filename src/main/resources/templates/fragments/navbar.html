<!doctype html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<body>

<nav th:fragment="navbar(active)" class="navbar navbar-expand-lg navbar-dark">
    <div class="container">

        <a class="navbar-brand" th:href="@{/}">Cinema</a>

        <div class="navbar-nav ms-auto gap-2 align-items-center">

            <a class="nav-link"
               th:classappend="${active == 'home'} ? 'active' : ''"
               th:href="@{/}">
                Home
            </a>

            <a class="nav-link"
               th:classappend="${active == 'movies'} ? 'active' : ''"
               th:href="@{/movies}">
                Movies
            </a>

            <a class="nav-link"
               th:classappend="${active == 'food'} ? 'active' : ''"
               th:href="@{/food}">
                Food
            </a>

            <a class="nav-link"
               th:if="${session.user != null}"
               th:href="@{/account}">
                Contul meu
            </a>

            <!-- STAFF -->
            <div class="nav-item dropdown"
                 th:if="${session.user != null and session.user.role == 'Employee'}">

                <a class="nav-link dropdown-toggle"
                   href="#" data-bs-toggle="dropdown">
                    Staff
                </a>

                <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item" th:href="@{/staff}">Dashboard</a></li>
                    <li><a class="dropdown-item" th:href="@{/staff/movies}">Manage Movies</a></li>
                    <li><a class="dropdown-item" th:href="@{/staff/shows}">Manage Shows</a></li>
                    <li><a class="dropdown-item" th:href="@{/staff/rooms}">Manage Rooms</a></li>
                    <li><a class="dropdown-item" th:href="@{/staff/food}">Manage Food</a></li>
                </ul>
            </div>

            <!-- ADMIN -->
            <a class="nav-link"
               th:if="${session.user != null and session.user.role == 'Admin'}"
               th:href="@{/admin}">
                Admin
            </a>

            <a class="nav-link"
               th:if="${session.user != null}"
               th:href="@{/logout}">
                Logout
            </a>

            <a class="nav-link"
               th:if="${session.user == null}"
               th:href="@{/login}">
                Login
            </a>

        </div>
    </div>
</nav>

</body>
</html>
