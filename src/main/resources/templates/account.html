<!doctype html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contul meu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar('account')}"></div>

<main class="container py-4 py-md-5">

    <div class="card p-3 p-md-4 mb-3">
        <h1 class="h3 mb-1">Contul meu</h1>
        <div style="color: var(--muted);">
            Conectat ca <span class="fw-semibold" th:text="${username}">user</span>
        </div>
    </div>

    <div class="card p-3 p-md-4 mb-3">
        <h2 class="h5 mb-3">Rezervări active</h2>

        <div th:if="${#lists.isEmpty(activeReservations)}"
             style="color: var(--muted);">
            Nu ai rezervări active.
        </div>

        <div class="d-flex flex-column gap-2"
             th:each="r : ${activeReservations}">
            <div class="p-3 rounded"
                 style="background: rgba(255,255,255,0.06);">
                <div class="d-flex justify-content-between flex-wrap gap-2">

                    <div>
                        <div class="fw-semibold">
                            Rezervare <span th:text="${r.id}"></span>
                        </div>
                        <div style="color: var(--muted); font-size:.95rem;">
                            Locuri:
                            <span th:text="${#strings.arrayJoin(r.seats.toArray(), ', ')}"></span>
                        </div>
                    </div>

                    <div class="d-flex gap-2">
                        <form th:action="@{/account/reservations/{id}/cancel(id=${r.id})}"
                              method="post">
                            <button type="button"
                                    class="btn btn-outline-light btn-sm"
                                    data-bs-toggle="modal"
                                    data-bs-target="#cancelModal"
                                    th:data-res-id="${r.id}"
                                    th:data-seats="${#strings.arrayJoin(r.seats.toArray(), ', ')}">
                                Anulează
                            </button>
                        </form>

                        <a class="btn btn-primary btn-sm"
                           th:href="@{/booking(showId=${r.showId})}">
                            Rezervă din nou
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="card p-3 p-md-4">
        <h2 class="h5 mb-3">Rezervări anulate</h2>

        <div th:if="${#lists.isEmpty(canceledReservations)}"
             style="color: var(--muted);">
            Nu ai rezervări anulate.
        </div>

        <div class="d-flex flex-column gap-2"
             th:each="r : ${canceledReservations}">
            <div class="p-3 rounded"
                 style="background: rgba(255,255,255,0.04);">
                <div class="fw-semibold">
                    Rezervare <span th:text="${r.id}"></span>
                </div>
                <div style="color: var(--muted); font-size:.95rem;">
                    Locuri:
                    <span th:text="${#strings.arrayJoin(r.seats.toArray(), ', ')}"></span>
                </div>
            </div>
        </div>
    </div>


    <!-- Delete account (placeholder) -->
    <div class="card p-3 p-md-4 mt-3">
        <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
            <div>
                <div class="fw-semibold">Șterge contul</div>
                <div style="color: var(--muted); font-size:.95rem;">
                    (îl conectăm după ce avem DB)
                </div>
            </div>
            <button class="btn btn-danger" type="button" disabled>Delete</button>
        </div>
    </div>

    <!-- Cancel Reservation Modal -->
    <div class="modal fade" id="cancelModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content"
                 style="background: rgba(20,25,35,0.98);
                border: 1px solid rgba(255,255,255,0.12);">

                <div class="modal-header"
                     style="border-bottom: 1px solid rgba(255,255,255,0.12);">
                    <h5 class="modal-title">Confirmare anulare</h5>
                    <button type="button"
                            class="btn-close btn-close-white"
                            data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <div class="fw-semibold mb-2">
                        Ești sigur că vrei să anulezi rezervarea?
                    </div>

                    <div style="color: var(--muted); font-size: .95rem;">
                        Rezervare:
                        <span id="cancelReservationId"></span>
                    </div>

                    <div style="color: var(--muted); font-size: .95rem;">
                        Locuri:
                        <span id="cancelSeats"></span>
                    </div>
                </div>

                <div class="modal-footer"
                     style="border-top: 1px solid rgba(255,255,255,0.12);">
                    <button type="button"
                            class="btn btn-outline-light"
                            data-bs-dismiss="modal">
                        Renunță
                    </button>

                    <!-- FORM REAL DE ANULARE -->
                    <form id="cancelForm" method="post">
                        <button type="submit" class="btn btn-danger">
                            Da, anulează
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </div>


</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    (function () {
        const modal = document.getElementById('cancelModal');
        const idSpan = document.getElementById('cancelReservationId');
        const seatsSpan = document.getElementById('cancelSeats');
        const form = document.getElementById('cancelForm');

        modal.addEventListener('show.bs.modal', function (event) {
            const button = event.relatedTarget;

            const reservationId = button.getAttribute('data-res-id');
            const seats = button.getAttribute('data-seats');

            idSpan.textContent = reservationId;
            seatsSpan.textContent = seats;

            form.action = '/account/reservations/' + reservationId + '/cancel';
        });
    })();
</script>

</body>
</html>
