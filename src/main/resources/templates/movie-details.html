<!doctype html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${movie.title}"></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar('movies')}"></div>

<main class="container py-4 py-md-5">

    <div class="row g-4">

        <!-- IMAGE -->
        <div class="col-md-4">
            <img th:if="${movie.imageUrl != null}"
                 th:src="@{/img/movies/{file}(file=${movie.imageUrl})}"
                 class="img-fluid rounded"
                 alt="Movie image">
        </div>

        <!-- DETAILS -->
        <div class="col-md-8 text-light">
            <h1 th:text="${movie.title}"></h1>

            <p class="text-muted" th:text="${movie.genre}"></p>

            <p>
                ⭐ <span th:text="${movie.rating}"></span>
                · <span th:text="${movie.duration}"></span> min
            </p>

            <h4 th:text="${movie.basePrice} + ' lei'"></h4>

            <p class="mt-3" th:text="${movie.description}"></p>

            <a href="/movies" class="btn btn-outline-light mt-3">
                ← Back to movies
            </a>
        </div>

    </div>

</main>

</body>
</html>
